<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Al-Qur'an Digital Online | Terjemahan & Audio - Source Code Journal</title>
    <meta name="description" content="Baca Al-Qur'an digital online 30 Juz dengan terjemahan Bahasa Indonesia dan audio murottal mp3. Cepat, ringan, dan bebas iklan. Project by Azmi Jalaluddin.">
    <meta name="keywords" content="Al-Quran digital, Quran online Indonesia, Murottal MP3, Aplikasi Quran Web, Source Code Journal">
    <meta name="author" content="Azmi Jalaluddin Amron">
    <meta name="theme-color" content="#10b981">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://quran.sourcecodejournal.dev/">
    <meta property="og:title" content="Al-Qur'an Digital - Baca & Dengarkan Online">
    <meta property="og:description" content="Aplikasi web Al-Qur'an modern dengan UI bersih. Dibangun menggunakan Fetch API dan JavaScript Modern.">
    <meta property="og:image" content="https://sourcecodejournal.dev/assets/logo/logo.png"> <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://quran.sourcecodejournal.dev/">
    <meta property="twitter:title" content="Al-Qur'an Digital Online">
    <meta property="twitter:description" content="Baca Al-Qur'an digital online dengan UI modern dan responsif.">
    <meta property="twitter:image" content="https://sourcecodejournal.dev/assets/logo/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://sourcecodejournal.dev/assets/logo/logo.png" type="image/png">
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-quran"></i> Al-Qur'an Digital
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari Surah...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Memuat data...</p>
        </div>

        <section id="surah-list-container">
            <div class="grid-container" id="surah-grid">
                </div>
        </section>

        <section id="surah-detail-container" class="hidden">
            <button id="backBtn" class="btn-back">
                <i class="fas fa-arrow-left"></i> Kembali ke Daftar
            </button>
            
            <div class="surah-header-detail" id="surah-header-info">
                </div>

            <div class="ayat-list" id="ayat-container">
                </div>
        </section>
    </main>

    <footer>
        <p>Built with <i class="fas fa-heart" style="color: #e74c3c;"></i> using EQuran.id API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
